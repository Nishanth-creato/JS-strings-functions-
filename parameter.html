<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function welcome() 
         {
          return 'Hello';
         }
          function name(user, func)
           {
            const message = func();
            console.log(`${message} ${user}`);
           }
         name('John', welcome);
         name('Jack', welcome);
         name('Jim', welcome);
    </script>
</body>
